<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<!-- 引入 echarts.js -->
<script src="./lib/echarts.min.js"></script>
</head>
<body>

<h1>数据统计呈现</h1>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:100%;height:300px;"></div>

<script type="text/javascript">
var t = document.getElementById('main');

var title = "折线图堆叠";
var data = [
    {
        name:'邮件营销',
        data:[120, 132, 101, 134, 90, 230, 210]
    },
    {
        name:'联盟广告',
        data:[220, 182, 191, 234, 290, 330, 310]
    },
    {
        name:'视频广告',
        data:[150, 232, 201, 154, 190, 330, 410]
    },
    {
        name:'直接访问',
        data:[320, 332, 301, 334, 390, 330, 320]
    },
    {
        name:'搜索引擎',
        data:[820, 932, 901, 934, 1290, 1330, 1320]
    }
];
var xText = ['周一','周二','周三','周四','周五','周六','周日'];

createMap(t, data, xText, title);

function createMap(t, data, xText, title){
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(t);

    var legends = [];
    for(var i=0, len = data.length; i<len; i++){
        data[i]['type'] = 'line';
        data[i]['stack'] = '总量';
        legends.push(data[i].name);
    }

    var option = {
        title: {
            text: title || ""
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: []
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: xText
        },
        yAxis: {
            type: 'value'
        },
        series: data
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
}
</script>
</body>
</html>
