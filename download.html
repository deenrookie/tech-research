<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>download</title>
</head>
<body>


<script>
function start(){
	fetch('1.zip', options).then(res => {
	    if (res.code === 0) {
	        var a = document.getElementById('a');
	        // var a = document.createElement('a');
	        var url = res.data.url;
	        var filename = 'myfile.zip';
	        a.href = url;
	        a.download = filename;
	        a.click();
	    } else {
	        alert('You have no permission to download the file!');
	    }
	});
}	
</script>
	

<button id="a">开始下载</button>
