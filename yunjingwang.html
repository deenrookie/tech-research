function(){
	var imgs = document.images;
	for(var i=0;i<imgs.length;i++){
		var img = imgs[i].src;
		if(img.indexOf("http://yoyuan.com.cn/photos/") == 0 && img.indexOf("http://yoyuan.com.cn/photos/del/") == -1){
			imgs[i].src = img.replace("http://yoyuan.com.cn/photos/","http://yoyuan.com.cn/photos/del/");
		}
	}
}	
</script>
