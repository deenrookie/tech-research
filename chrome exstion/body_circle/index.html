<style type="text/css">

#show ol ::-webkit-scrollbar-button:end:increment{height:0;display:block;background-color:#fff;}

function grid(){
	var h = Math.max(document.documentElement.scrollHeight,document.documentElement.clientHeight) - 20 + 'px';

	HE.$('#body').style.height = h;

					'	<p class="time"><strong>时间：</strong>{time}</p>',

					'	<p class="body"><strong>人体状况：</strong></p>{body}',
					'	<p class="rule"><strong>养生之道：</strong></p>{rule}',
					'</li>'].join(''),
		footer : '</ol>'
	};
	return temp.header + HE.substitute(temp.repeater,data) + temp.footer;
}
