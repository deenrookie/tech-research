<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tracking.js - tag friends</title>

<script src="./assets/tracking.js"></script>
<script src="./assets/face.js"></script>
<script src="./assets/eye.js"></script>
<script src="./assets/mouth.js"></script>

<style>
img{
  max-width:700px;
  max-height:700px;
}
#photo:hover .rect {
  opacity: .75;
  transition: opacity .75s ease-out;
}

.rect:hover * {
  opacity: 1;
}

.rect {
  border-radius: 2px;
  border: 3px solid white;
  box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.3);
  cursor: pointer;
  left: -1000px;
  opacity: 0;
  position: absolute;
  top: -1000px;
}
</style>
</head>
<body>
<div class="demo-title">
    <p><a href="http://trackingjs.com">tracking.js</a> 
</div>

<div class="demo-container">
    <span id="photo"><img id="img" src="assets/faces.jpg" /></span>
</div>

<!-- <div class="dom-container">
    <span id="photo"><video src="../res/1.mp4" id="img" autoplay></video></span>
</div> -->

<script>
window.onload = function() {
  var img = document.getElementById('img');

  var tracker = new tracking.ObjectTracker(['mouth','eye','mouth']);

  tracking.track(img, tracker);

  tracker.on('track', function(event) {
    console.log(event.data)
    console.log(JSON.stringify(event.data))
    event.data.forEach(function(rect) {
      plotRectangle(rect.x, rect.y, rect.width, rect.height);
    });
  });

  var plotRectangle = function(x, y, w, h) {
    var rect = document.createElement('div');
    rect.classList.add('rect');
    document.getElementById('photo').appendChild(rect);

    rect.style.width = w + 'px';
    rect.style.height = h + 'px';
    rect.style.left = (img.offsetLeft + x) + 'px';
    rect.style.top = (img.offsetTop + y) + 'px';
  };
};
</script>

</body>
</html>
