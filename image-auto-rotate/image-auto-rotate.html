<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>图片自动矫正</title>
</head>
<body>

<!--  
https://imququ.com/post/how-to-auto-rotate-photo-in-js.html
-->

<pre>EXIF Orientation Value	Row #0 is:	Column #0 is:
1	Top	Left side
2	Top	Right side
3	Bottom	Right side
4	Bottom	Left side
5	Left side	Top
6	Right side	Top
7	Right side	Bottom
8	Left side	Bottom
</pre>
	
<script type="text/javascript" src="binaryajax.js"></script>
<script type="text/javascript" src="exif.js"></script>	

<script>
getExif(1);
getExif(2);
getExif(3);

function getExif(i){
	BinaryAjax('assets/' + i + '.jpg', function(o) {
	    var oExif = EXIF.readFromBinaryFile(o.binaryResponse),
	        orientation = oExif.Orientation;
	    console.log(i + ".jpg");
	    console.log(oExif);
	    console.log(orientation);
	});	
}
</script>

</body>
</html>
