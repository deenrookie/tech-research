<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>轮播demo</title>

    <link rel="stylesheet" type="text/css" href="carousel.css">
    <script src="jquery.min.js"></script>
    <script src="carousel.js"></script>
</head>
<body>


    <div class="carousel" id="carousel">
         <div class="carousel-line">
            <div class="item">
              <img src="images/man1.jpg" alt="">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item active">
              <img src="images/man2.jpg" alt="">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="images/man3.jpg" alt="">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="images/man4.jpg" alt="">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="images/man5.jpg" alt="">
              <div class="carousel-caption">
                ...
              </div>
            </div>
          </div>
          <button class="carousel-control left"></button>
          <button class="carousel-control right"></button>
    </div>

    <script>
     var carousel = new Carousel($('#carousel'),{
        gap:384,
        cycle: 2,
        period: 500,
        wait: true,
        start: 0
     });

     carousel.slideTo(0,1,0);
    </script>
</body>
