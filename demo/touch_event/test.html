<script type="text/javascript">
function tabSwitch(tabs,panels,mevent,curClass){
	var curIndex = 0, 
		preIndex = 0,
		tabs_len = tabs.length;

	init();

	function init(){
		curIndex = getCurIndex();
		tabs.bind(mevent,function(e){
			if($(this).hasClass(curClass)||window._isScroll==true){
				return;
			}
			preIndex = curIndex;
			$(this).addClass(curClass);
			$(tabs[preIndex]).removeClass(curClass);
			curIndex = getCurIndex();
			$(panels[curIndex]).addClass(curClass);
			$(panels[preIndex]).removeClass(curClass);
		});
	}
	function getCurIndex(){
		for(var i = 0 ; i < tabs_len; i++){
			if($(tabs[i]).hasClass(curClass)){
				curIndex = i;
				return curIndex;
			}
		}
	}
	
}	
(function(){
	$(".js_tabcge").each(function(){
		var obj = this;
		var tabs = $(".tabs li",obj);
		var panels = $(".panel",obj);
		var tabswitch = new tabSwitch(tabs,panels,"touchend","current");
		window._isScroll = false;
		tabs.bind("touchmove",function(e){
			window._isScroll = true;
		});
		tabs.bind("touchend",function(e){
			window._isScroll = false;
		});		
	})
})();
</script>
