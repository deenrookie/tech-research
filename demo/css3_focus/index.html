<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>纯CSS3实现全屏背景切换焦点图效果</title>
	<link rel="stylesheet" type="text/css" href="css/focus.css" media="all" />
</head>
<body>
		<div class="slider">
			<ul class="clearfix">
				<li><a href="#bg1">马尔代夫</a></li>
				<li><a href="#bg2">台湾</a></li>
				<li><a href="#bg3">罗马</a></li>
				<li><a href="#bg4">亚马逊</a></li>
				<li><a href="#bg5">肯尼亚</a></li>
			</ul>
		</div>
        <img src="images/bg1.jpg" alt="马尔代夫" class="bg slideLeft" id="bg1" /> 
		<img src="images/bg2.jpg" alt="台湾" class="bg slideBottom" id="bg2" /> 
		<img src="images/bg3.jpg" alt="罗马" class="bg zoomIn" id="bg3" /> 
		<img src="images/bg4.jpg" alt="亚马逊" class="bg zoomOut" id="bg4" /> 
		<img src="images/bg5.jpg" alt="肯尼亚" class="bg rotate" id="bg5" />
</body>
</html>
