
<dt>柱顶百分比：</dt><dd>均基于首页的总访问数计算</dd>
<dt>表格百分比：</dt><dd>每一行的百分比均基于该行该天对应的总访问量进行计算</dd>
<dt>无效点击：</dt><dd>空白区域处发生的点击</dd>
<dt>有效点击：</dt><dd>收集并体现到热点图中的有效点击(包括链接、提交按钮、转发按钮等..)</dd>
<dt>超前有效点击：</dt><dd>在DOM加载完成前发生的有效点击(由于此时章鱼代码未初始化，超前有效点击未被收集统计)。</dd>
<dt>左键点击：</dt><dd>包括有效或无效的左键点击。</dd>
<dt>中键点击：</dt><dd>包括有效或无效的中键点击。</dd>
<dt>右键点击：</dt><dd>包括有效或无效的右键点击。</dd>
<dt>首次访问：</dt><dd>用户浏览器第一次访问网易。</dd>
<dt>回访：</dt><dd>该用户浏览器之前曾访问过网易(可以是今天之前的访问)。</dd>
