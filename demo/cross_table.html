<script>
(function(){
	var _table = document.querySelector("table");
	var trs = _table.querySelectorAll("tr");
	var cols = _table.querySelectorAll("col");

	var optBtn = false;
	document.onkeydown = function(event){
		if(event.keyCode == 18){
			optBtn = true;
		}
	}
	document.onkeyup = function(){
		optBtn = false;
	}

	_table.onmousemove = function(event){
		var _td = event.target;
		if(optBtn){
			crossTable(_td);
		}
	}
	_table.onmouseout = function(){
		clearTable();
	}

	function crossTable(_td){
		clearTable();

		var tr  = _td.parentNode;
		if(tr.tagName.toLowerCase() == "tr"){
			tr.className = "bg";
		}
		var col = cols[_td.innerHTML/1-1];
		if(col){
			col.className = "bg";
		}
	}

	function clearTable(){
		for(var i=0,len=trs.length;i<len;i++){
			trs[i].className = "";
		}
		for(var i=0,len=cols.length;i<len;i++){
			cols[i].className = "";
		}
	}
})();
