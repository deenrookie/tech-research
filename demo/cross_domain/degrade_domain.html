</head>

<body>
<button type="button" id="btn_post">post</button>
<iframe src="http://test.cross_domain.163.com:8080/proxy.html" frameborder="0" id="proxy" style="position: absolute; left: 0; top: -9999px;"></iframe>
<script>
document.domain = "163.com";

$(function(){
	$("#btn_post").click(function(){
		var $proxy = $("#proxy");
		var dfd = $proxy[0].contentWindow.$.post("http://test.cross_domain.163.com:8080?date=1396684617824", {
		    "username": "netease",
			"age": 14
		}, function(data){
		    console.info(data);
		});

	});
});
</script>
