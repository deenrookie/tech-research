<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>base64/md5/sha1加解密</title>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript" src="sha1.js"></script>
</head>
<body>
<div class="source_box">
	<textarea class="source" name="source" id="source" cols="30" rows="10"></textarea>
</div>
<div class="fn_box">
	<button id="en_base64">base64加密</button>
	<button id="de_base64">base64解密</button>
	<button id="en_md5">md5加密</button>
	<!-- <button id="de_md5">md5解密</button> -->
	<button id="en_sha1">sha1加密</button>
	<!-- <button id="de_sha1">sha1解密</button> -->
</div>
<div class="result_box">
	<textarea class="result" name="result" id="result" cols="30" rows="10"></textarea>
</div>
<script type="text/javascript">
function encodeBase64(str){
	var b = new Base64();
	str = b.encode(str);
	return str;
}

function decodeBase64(str){
	var b = new Base64();
	str = b.decode(str);
	return str;
}

function encodeMD5(str){
	str = hex_md5(str);
	return str;
}

function encodeSha1(str){
	str = hex_sha1(str);
	return str;
}

document.getElementById('en_base64').onclick = function(){
	document.getElementById('result').value = encodeBase64(document.getElementById('source').value);
}
document.getElementById('de_base64').onclick = function(){
	document.getElementById('result').value = decodeBase64(document.getElementById('source').value);
}
document.getElementById('en_md5').onclick = function(){
	document.getElementById('result').value = encodeMD5(document.getElementById('source').value);
}
document.getElementById('en_sha1').onclick = function(){
	document.getElementById('result').value = encodeSha1(document.getElementById('source').value);
}
</script> 
</body>
</html>
