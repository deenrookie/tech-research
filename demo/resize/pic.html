.img img {max-width:600px;-ms-interpolation-mode: bicubic;_display:none}

<table>
  <tr>
    <td><img src="normal.jpg" alt="" /></td>

	<div id="img" class="img">

		<v:image src="big.jpg" style="height:450px;"></v:image>
		<![endif]--> 
	</div>
	
	</td>
  </tr>
</table>
