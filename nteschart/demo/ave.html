        <script type="text/javascript" src="../chart.frame.js" charset="utf-8"></script>
        <style>
            .canvas {margin:50px auto;width:800px;height:350px;display:block}

    <body>
        <div id="linechart" class="canvas"></div>
        <script>
            var canvas = new NTESChart({
                container : document.getElementById("linechart")
            });

            var data = [
                {
                    title : '测试1',
                    data : [0,0,60,31,14,50,70,82],
group:'a',
                    config : {fixMeanNum : function(n){
                        return Math.round(n);
                    }}
                },
                {
                    title : '测试2',
                    data : [50,70,80,51,34,70,50,62],
group:'a',
                    config : {fixMeanNum : function(n){
                        return Math.round(n);
                    }}
                }
            ];
            canvas.xyChart(data, ["line","dot"], {
                meanLine : true,
                tips : "{y} 点击\n2012年7月{x}日",
                Title : {title: "微门户各频道PV"},
                yTitle : {title: "点击次数"},
                xTick : {interval : 1, labels : "2012-7-{x}"},
                yTick : {labels : "{y}", apronum: 5},
                anim : true,
                //fillAttr : [{opacity:1}],
                noBG : false,
                colors : ['#16E5E5', '#FF0000'],
                grid:{ shadow: 0, nogrid: 0, /*vline: 1*/ }
            });
        </script>
