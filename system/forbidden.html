<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>严格禁止事项</title>
<style type="text/css">
* { font-family:Arial; line-height:1.5;color:#4a4a4a;}
h1{ font-size:16px;}
strong {font-size:12px; cursor:pointer;font-weight:400;}
li {font-size:12px;}
li li { padding:0;}
li ol { display:none;padding-bottom:20px;}
li.open ol { display:block;padding-top:10px;}
.open strong {font-weight:700;}
a {color:#147DBA; text-decoration:none;}
a,span{line-height:22px;}
a:hover {text-decoration:underline;}

.examples {width:200px;padding:10px;border:1px solid #d6d6d6;background:#f5f5f5;position:fixed;right:5px;top:5px;}
.examples h2 {font-size:12px;margin:0;padding:0 0 10px 0;}
.examples a {font-size:12px;margin-left:1em;}
.download {position:fixed;right:5px;bottom:5px;font-size:20px;border:1px solid #d6d6d6;background:#f5f5f5;}
.download a {display:block;padding:10px;color:#000}

.channel a {font-size:12px;margin-right:20px;white-space:nowrap;}
</style>
</head>

<body>
	
<div class="wrap" id="wrap">
<h1>注意事项：</h1>
<ol>
	<li>禁止对需求说不能做或者实现不了</li>
	<li>所有事情（不分大小）一定要有时间规划</li>
	<li>开发和调试一定要放在http(s)协议下进行</li>
	<li>文件名禁止使用.，禁止使用大写，禁止出现空格</li>
	<li>文件夹名称规则同上</li>
	<li>提交svn必须添加备注信息，需要明确的告诉系统你为什么要做本次提交</li>
	<li>邮件做好备份，不管是发送还是接收到的，都不允许删除。</li>
</ol>

</div>
</body>
</html>
