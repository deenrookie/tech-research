<link rel="stylesheet" href="/system/touchall/modules/live/live.css" type="text/css" />
<script type="text/template" ne-if="1">
<%if(typeof logs=='object'){%><%for(var m=logs.length-1;m>=0;m--){%>
	<%if(logs[m].flag == "date"){%>
		<div class="net-block net-live-date">
			<div class="period_date">
			<h3><%=logs[m].date%></h3>
			<hr class="live_hr_a"/>
			</div>
		</div>
	<%}else{%>
		<div class="net-block">
			<%var imgs = logs[m].imgSrc.split("@");%>
			<%var imgs_len = imgs.length;%>
			<div class="period_time">
		    	<div class="item_time"><%=logs[m].now%></div>
				<div class="item_text">
				<%if(logs[m].msg != ""){%>
					<p style="<%=logs[m].msgFontType%> <%=logs[m].msgFontColor%>"><%=logs[m].msgeHref,logs[m].msg%></p>
				<%}%>
				<%if(logs[m].imgSrc != "" ){%>
		        		<%if(imgs_len == 1){%>
		        			<ul class="sigle_img">
								<li><a href="<%=logs[m].imgHref%>"><img src="<%=imgThumb(logs[m].imgSrc,480)%>"/></a></li>
				            </ul>
		        		<%}else{%>
							<div class="live_focus js_focus_switch js_focus_resize">
								<div class="live_focus_body">
									<ul>
										<%for(var i = 0; i < imgs_len; i++){%>
											<li><a href="<%=logs[m].imgHref%>"><img src="<%=imgThumb(imgs[i],480)%>"/></a></li>
										<%}%>
									</ul>
								</div>
							</div>
				   		<%}%>
					<%}%>
				</div>
			</div>
		</div>
	<%}%>
<%}%><%}%>
</script>
