<link href="/modules/hotnews/list.phone.css" rel="stylesheet"/>
<div class="channel-nav" ne-class="{navList.length==1?'channel-nav-notop':''}">
<ul ne-module="/modules/tabs/tabs.js" ne-state="events:tap" ne-class="channel-nav-{navList.length}">
  <li ne-repeat="navList" ne-role="tab-nav">
    <div><a>{{title}}</a></div>
  </li>
</ul>
</div>
<ul class="net-newslist" ne-class="{compactCls}">
<script type="text/template" ne-foreach="list">
<%if(typeof html=='string'){%>
  <li class="net-newsitem-html"><%=html%></li>
<%}else if(typeof links=='string'){%>
  <li class="net-newsitem net-newsitem-link"><%=links%></li>
<%}else if(typeof cell!='string'){%>
<li class="net-newsitem <%=compactCls%>">
  <%if(typeof img=='string'&&img){%><a href="<%=url%>" class="net-newsitem-img net-loading-img"><img src="<%=img%>" onload="this.parentNode&&this.parentNode.classList.remove('net-loading-img')"></a><%}%>
  <div>
    <a href="<%=url%>"><div>
      <p class="net-newstitle"><%=title%></p>
      <p><%=note%></p>
    </div></a>
    <%if(typeof tip=='string'&&tip){%><span class="net-newstips"><%=tip%></span><%}%>
  </div>
</li>
<%}else{%>
  <li class="net-newsitem net-row"><%=cell%></li>
<%}%>
</script>
<div ne-hide="list.length" class="net-empty">没有相关文章</div>
</ul>
