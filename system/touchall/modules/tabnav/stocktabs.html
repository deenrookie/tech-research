<link href="@stocktabs.css" rel="stylesheet"/>
<div class="net-stock-tabs" ne-module="/modules/tabs/tabs.js" ne-state="events:tap">
  <ul class="channel-nav">
    <li ne-repeat="stockGroup" ne-role="tab-nav">
      <div><a>{{name}}</a></div>
    </li>
  </ul>
  <div class="m-hide" ne-role="tab-body" ne-repeat="tab in stockGroup">
    <script type="text/template" ne-foreach="tab.list">
    <%if(typeof stockData=='object'){%><div><%var updownCls=stockData[code].updown>0?'net-stock-up':'net-stock-down';%>
      <div class="net-stock-item clearfix">
      <span><%=name%></span>
      <span><%=stockData[code].price%></span>
      <span class="<%=updownCls%>"><%=stockData[code].updown%></span>
      <span class="<%=updownCls%>"><%=stockData[code].fmtPercent%></span>
      </div>
      <div class="net-stock-chart clearfix"> 
        <img src="<%=chart%>" class="" alt="" />
        <div class="net-stock-msg">
        <%if(stockData[code].turnover){%>成交:<span class="cBlue"><%=stockData[code].turnover%></span><span class="cBlue">亿</span><br><%}%>
	    <%if(stockData[code].open&&!stockData[code].bid){%>今开:<span class="cBlue"><%=stockData[code].open%></span><span class="cBlue"></span><br><%}%>
	    最高:<span class="cBlue"><%=stockData[code].high%></span><span class="cBlue"></span><br>
	    最低:<span class="cBlue"><%=stockData[code].low%></span><span class="cBlue"></span><br>
        <%if(stockData[code].bid){%>卖出:<span class="cBlue"><%=stockData[code].bid%></span><span class="cBlue"></span><br><%}%>
	    <%if(stockData[code].ask){%>买入:<span class="cBlue"><%=stockData[code].ask%></span><span class="cBlue"></span><br><%}%>
        </div>
	  </div>
    </div><%}%>
    </script>
  </div>
</div>
