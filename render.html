<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>render</title>
</head>
<body>


<h1 id="h1"></h1>

<script src="render.js"></script>
	
<script>
function render(template, data) {
    template = template || "";
    data = data || [""];
    var re = /{{((?:(?!}}).)+)}}/g, reExp = /(^( )?(var|if|for|else|switch|case|break|{|}))(.*)?/g, code = 'var r=[];\n', cursor = 0;
    var add = function(line, js) {
        js? (code += line.match(reExp) ? line + '\n' : 'r.push(' + line + ');\n') :
            (code += line != '' ? 'r.push("' + line.replace(/"/g, '\\"') + '");\n' : '');
        return add;
    }
    var match;
    while(match = re.exec(template)) {
        add(template.slice(cursor, match.index))(match[1], true);
        cursor = match.index + match[0].length;
    }
    add(template.substr(cursor, template.length - cursor));
    code += 'return r.join("");';

    data = isNaN(data.length) ? [data] : data;
    var html = "";
    for(var i = 0, length = data.length; i < length; i++) {
        html += new Function(code.replace(/[\r\t\n]/g, '')).apply(data[i]);
    }
    return html;    
}

var tpl = '<a>{{this.key1}} --- {{this.value1}}</a>   <p class="test">-</p>';
var data = [
		{"key1":1,"value1":1},
		{"key1":2,"value1":2},
		{"key1":3,"value1":3}
		];
var html = render(tpl,data);	


var t = document.getElementById("h1");
	t.innerHTML = html;

console.log(html);
</script>	
</body>
</html>
