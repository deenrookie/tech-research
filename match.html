<script>
//core
var Match = {
	email : function(str){
		//match logics
		return str;
	},
	uri : function(str){
		//match logics
		return str;
	},
	emoji : function(str){
		//match logics
		return str;
	},
	extend : function(str, config){
		var match = function (){
			return str;
		}

		/*
		config = {
			rule : reg,
			rule : reg
		}
		*/ 
		for(var rule in config){
			str = match(str,config[rule]);
		}
		return str;
	}
};

	};

}
