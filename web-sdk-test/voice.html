<script>

RongIMVoice.init();
function play(){
	RongIMVoice.Player.play(voice, {
        onbeforeplay: function(){
            console.log('onbeforeplay');
        },
        onplayed: function(){
            console.log('onplayed');
        },
        onended: function(){
            console.log('onended');
        }
    });

function pause(){
	RongIMVoice.Player.pause();
} 

function audioPlay(){
    var audio = new Audio();
    audio.src = waveVoice;
    audio.play(); 
}
