<div class="public-info">
    <header class="header"><h2 class="title">{{stat.currentPublic.name}}</h2></header>
    <div class="public-info-con">
        <p class="public-introduction">简介：{{stat.currentPublic.introduction}}</p>
        <hr>

        <div v-if="stat.currentPublic.hasFollowed" class="public-info-btns">
            <button type="button" class="enterPublic" @touchend="enterPublic">进入公众号</button>
            <br>
            <button type="button" class="unsubscribePublic" @touchend="unsubscribePublic">取消订阅公众号</button>
        </div>

        <div v-else class="public-info-btns">
            <button type="button" class="subscribePublic" @touchend="subscribePublic">订阅公众号</button>
        </div>
    </div>
</div>
