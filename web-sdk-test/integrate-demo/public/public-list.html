<div class="public-list">
    <header class="header"><i class="icons icon-return"></i><h2 class="title">公众号</h2>
        <button type="button" class="icons icon-search">搜索</button>
        <button type="button" class="public-add-btn icons icon-add" @touchend="publicAdd">添加</button>
    </header>
    <ul class="public-list-content">
        <li v-if="stat.publicList.length == 0" class="public-list-item item-without">暂无订阅号消息</li>
        <li v-else class="public-list-item" v-for="item in stat.publicList">
            <div class="public-letter-title">B</div>
            <div class="public-letter-content">
                <div class="public-item-content">
                    <div class="rong-avatar"><img :src="item.portraitUri" class="rong-avatar-bd"></div>
                    <div class="rong-conversation-name"><em>赵福运</em>  <!----></div>
                </div>
            </div>
        </li>
    </ul>
</div>
