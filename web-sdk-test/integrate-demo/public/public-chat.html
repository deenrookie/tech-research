<div class="public-chat">
    <header class="header">
        <i class="icons icon-return" @touchend="goPublicList"></i>
        <h2 class="title">{{stat.currentPublic.name}}</h2>
        <button type="button" class="icons public-info-btn" @touchend="goPublicInfo">信息</button>
    </header>

    <div class="chat-content">
        <div class="message-wrapper">
            <div class="message-item message-multi">
                <div class="message-multi-first">
                    <div class="material-cover-img">
                        <img src="http://7xi6ox.com1.z0.glb.clouddn.com/4efcd415fed9d8a7436a3c796de5d8c9">
                    </div>
                    <div class="material-title">
                        111111
                    </div>
                </div>
                <div class="message-multi-second">
                    <div class="material-title">
                            2222fffff2222fffff2222fffff2222fffff2222...
                    </div>
                    <div class="material-cover-img">
                        <img src="http://7xi6ox.com1.z0.glb.clouddn.com/4efcd415fed9d8a7436a3c796de5d8c9?imageView/0/w/200/h/170">
                    </div>
                </div>
                <div class="message-multi-second">
                    <div class="material-title">
                            2222fffff2222fffff2222fffff2222fffff2222...
                    </div>
                    <div class="material-cover-img">
                        <img src="http://7xi6ox.com1.z0.glb.clouddn.com/4efcd415fed9d8a7436a3c796de5d8c9?imageView/0/w/200/h/170">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="message-wrap"><textarea id="message-content" placeholder="请输入文字..." class="message-content"></textarea></div>
        <span class="send-btn">发送</span>
    </footer>
</div>
