<div class="public-chat">
    <header class="header">
        <i class="icons icon-return" @touchend="goPublicList"></i>
        <h2 class="title">{{stat.currentPublic.name}}</h2>
    </header>

    <div class="chat-content">
        <div class="message-wrapper">
            <div class="message-item my-msg">
                <div class="message-item-portrait"
                     style="background-image: url(http://img.duoziwang.com/2016/12/08/18594927932.jpg);">
                    用户头像
                </div>
                <div class="message-body">
                    <div class="message-text">
                        <div class="arrow-dialog">三角箭头</div> <!----> <img
                            src="http://rongcloud-image.ronghub.com/372d6246278c0cef0e.png?e=2147483647&amp;token=CddrKW5AbOMQaDRwc3ReDNvo3-sL_SO1fSUBKV3H:y7ux1HWCPhIqSRkRPvxHZMHcs08="
                            alt="image" class="image-message"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="message-wrap"><textarea id="message-content" placeholder="请输入文字..."
                                            class="message-content"></textarea></div>
        <input type="file" id="upload-img" value="upload-file" class="upload-img"> <span class="send-img">图片</span><span
            class="send-emoji">随机表情</span><span class="send-voice">声音</span><span class="send-btn">发送</span>
    </footer>
</div>
