<body>
    <div id="publicPage">
        <!--公众号搜索页->搜索
        公众号列表页

        公众号消息详情页->接收公众号推送-->
        <keep-alive>
            <component :is="stat.currentView" :stat="stat"></component>
        </keep-alive>

    </div>
</body>
<script type="text/javascript">
    function initVue(){
        var publicPage=new Vue({
            el: '#publicPage',
            data: {
                stat: {
                    currentView: 'publicList',
                    publicList:['公众号'],
                    searchVal:'',
                    searchList:[],
                    searchResult:true,
                    currentPublic:{}

                }
            },
            components: {
                publicChat: getPublicChat(),
                publicInfo: getPublicInfo(),
                publicList: getPublicList(),
                publicSearch: getPublicSearch()
            },
            methods: {

            }
        });
    }
</script>
