    <script src="js/jquery.min.js"></script>

</head>
<body>
<div id="publicPage">
    <!--公众号搜索页->搜索
    公众号列表页
    公众号信息页->搜索结果 点击关注 取消关注公众号
    公众号消息详情页->接收公众号推送-->

    <component :is="stat.currentView" :stat="stat"></component>


</div>
</body>
<script type="text/javascript">
    function initVue() {
        var publicPage = new Vue({
            el: '#publicPage',
            data: {
                stat: {
                    currentView: 'publicList',
                    publicList: [],
                    searchVal: 'e',
                    searchList: [],
                    searchResult: true,
                    currentPublic: {},
                    sendMsgVal: '',
                    msgList: [],
                    userInfo: '',
                    articleUrl: ''

                }
            },
            components: {
                publicChat: getPublicChat(),
                publicInfo: getPublicInfo(),
                publicList: getPublicList(),
                publicSearch: getPublicSearch(),
                publicArticle: getPublicArticle()
            },
            methods: {}
        });

        //转换emoji表情
        Vue.filter('transEmoji', function (input) {
            return RongIMLib.RongIMEmoji.symbolToEmoji(input)
        });

        return publicPage;
    }

</script>
</html>
