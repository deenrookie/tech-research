<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no">
    <title>conversation list demo</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="conversation-list.css">

    <script src="../lib/jquery-3.1.1.js"></script>
    <script src="../lib/vue-2.1.4.js"></script>
    <script src="//cdn.ronghub.com/RongIMLib-2.2.5.min.js"></script>


    <script src="../init.js"></script>
    <script src="conversation-list.js"></script>

</head>
<body>
<div id="conversationListPage">
    <component :is="stat.currentView" :stat="stat"></component>
</div>
</body>
<template id="conversationList">
    <div class="conversationList">
        <!--header-->
        <header class="header">
            <h2 class="title">当前用户：{{stat.currentUserInfo.name}}</h2>
        </header>
        <!--header-->
        <!--chat-list-->
        <ul class="chat-list">
            <li class="chat-item" v-for="(item,index) in stat.conversationList">
                <!--<pre>{{stat.conversationList}}</pre>-->
                <div class="chat-item-portrait"><img :src="item.userInfo.portraitUri" class="rong-avatar-bd"></div>
                <div class="chat-item-name">{{item.userInfo.name}} : {{item.latestMessage.content.content || '' }}
                </div>
                <div class="unread-count" v-if="item.unreadMessageCount">{{item.unreadMessageCount}}</div>
                <div class="remove-conversation" @touchend="removeConversation(item.conversationType,item.latestMessage.targetId , index)">&times;</div>
            </li>
        </ul>
        <!--chat-list-->
    </div>
</template>
<script type="text/javascript">
    //初始化
    var userInfo={
        appKey:"82hegw5u8mqwx",
        token:"oUh0wcHH6E2LiuTpEKp/+jCvQwRQ4mI0ws9X674LamLVDfNK14vl8UoEcZT0otHeuyNsIi1T4wZ8UwVl0ZqyZA=="
    };
    var callbacks={
        CONNECTED:function () {


        },
        Success:function () {
            var app=initVue();
            getConversationList(app);

        },
        Received:function () {


        }
    };
    init(userInfo,callbacks);


    function initVue() {

        return new Vue({
            el: '#conversationListPage',
            data: {
                stat: {
                    currentView: 'conversationList',
                    currentUserInfo: {},
                    conversationList: []
                }
            },
            components: {
                conversationList: {
                    props: ['stat'],
                    template: '#conversationList',
                    methods:{
                        removeConversation:function (conversationType,targetId,index) {
                            var that=this;
                            RongIMClient.getInstance().removeConversation(conversationType,targetId,{
                                onSuccess:function(bool){
                                    //删除会话成功。
                                    console.log(bool);
                                    //删除本地数据
                                    that.stat.conversationList.splice(index,1);
                                },
                                onError:function(error){
                                    // error => 删除会话的错误码
                                    console.log(error);
                                }
                            });
                        },
                        clearConversation:function () {
                            var conversationTypes = [RongIMLib.ConversationType.PRIVATE,RongIMLib.ConversationType.GROUP];
                            RongIMClient.getInstance().clearConversations(conversationTypes,{
                                onSuccess:function(bool){
                                    // 清除会话成功
                                    console.log(bool);
                                },
                                onError:function(error){
                                    // error => 清除会话错误码。
                                }
                            });
                        }
                    }
                }
            }
        });
    }

</script>
</html>
