<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>upload demo</title>
</head>
<body>


<style>
.t{
	border:1px solid #ccc;
	padding:100px;
}
.t span,
.t a{
	display:inline-block;
	overflow:hidden;
	border:1px solid skyblue;
	border-radius:10px;
	padding:20px;
	cursor:pointer;
}	
.t a{
	text-decoration:none;
}
.t span:hover,
.t a:hover{
	background:skyblue;
	color:#fff;
}
</style>

<div class="t">
	<span id="upload">图片上传</span>   

	<p><hr></p>

	<a id="upload2" href="####">图片上传</a>
</div>


<script>
addfileUpload(document.getElementById("upload"));
addfileUpload(document.getElementById("upload2"));

function addfileUpload(target){
	var w = target.offsetWidth;
	var h = target.offsetHeight;
	var _file = document.createElement("input");
		_file.type = "file";
		_file.style.cssText = "position:absolute;display:block;opacity:0.5;width:" + w + "px;height:" + h + "px";
		target.insertBefore(_file,target.firstChild);
		// target.appendChild(_file);

		_file.onchange = function(){
			alert(this.value);
			return false;
			// fileupload(this);
		}
}	
</script>
	
</body>
</html>
