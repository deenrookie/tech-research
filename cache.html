	1: 复杂数据在存储时会进行JSON.stringfy，获取时JSON.parse <br>
    2: 数字，boolean等也都会按照初始格式还原 <br>
    3: 打开控制台看单元测试结果

<script>
var Cache = (function(){
    var keyNS = "rongcloud-im-";

    function get(key){
        key = keyNS + key;

        if(!isKeyExist(key)){
            return undefined;   //key不存在
        }
        var val =  localStorage.getItem(key) || sessionStorage.getItem(key);
      		val = JSON.parse(val);

        if(val == null){
            return null;        //有key无值
        }
        var type = val.type;
        val = val.data;

        /*
        array, object在parse里已处理
        string 不处理
        下面处理boolean和number即可
        */
        var funcs = {
            "boolean" : Boolean,    //boolean
            "number" : Number       //number
        }                           
        if(funcs[type]){
            val = funcs[type](val);
        }
        return val;
    }

    //isPersistent
    function set(key,val,isTemp){
        var _store = localStorage;
        if(isTemp){
            _store = sessionStorage;
        }

        key = keyNS + key;
        var type = (typeof val);
        val = {
            data : val,
            type : type
        };

        _store[key] = JSON.stringify(val);
    }

    function remove(key){
        key = keyNS + key;
        localStorage.removeItem(key);
        sessionStorage.removeItem(key);
    }

    function isKeyExist(key){
        //不能用返回值判断，因为可以写入""和0
        return localStorage.hasOwnProperty(key) || sessionStorage.hasOwnProperty(key);
    }

    return {
        get : get,
        set : set,
        remove : remove
    }
})();	
</script>
