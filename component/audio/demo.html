<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title id="title">MusicPlayer</title>
<link rel="stylesheet" href="/common/common.css" />
<script type="text/javascript" src="http://img1.cache.netease.com/f2e/lib/js/ne.js"></script>
<script src="/libs/swfobject.js"></script>
<script src="http://cctvaudio.com/images/swfobject.js"></script>
<script src="player1.js"></script>
</head>
<body>


<style>
body {
	background:#000;
}
.ne_player{
	width:230px;
	height:40px;
	border:3px solid #fff;
	padding:5px 3px 5px 60px;
	position:relative;
	color:#fff;
}	
.ne_player_cover{
	width:40px;
	height:40px;
	border:none;
	position:absolute;
	left:5px;
	top:5px;
	opacity:0.7;
	filter:alpha(opacity=70);
}
.ne_player_play{
	position:absolute;
	left:8px;
	top:7px;
	z-index:10;
	display:block;
	width:34px;
	height:34px;
	font-size:0;
	background:url(images/play.png) no-repeat 0 0;
	cursor:pointer;
}
.ne_player_stop{
	background-position:0 -34px;
}
.ne_player_title{
	width:200px;
	font-family:arial;
	font-size:12px;
	white-space:nowrap;
	overflow:hidden;
}
.ne_player_progress{
	cursor:pointer;
	display:inline-block;
	background:#fff;
	width:160px;
	height:5px;
	margin-right:3px;
}
.ne_player_progress em{
	background:#f2e949;
	display:block;
	height:5px;
	width:0;
}
.ne_player_time{
	color:#ddd;
}
</style>

<div class="ne_player" id="player">
	<img src="" alt="" class="ne_player_cover">
	<span class="ne_player_title">Stilling Loving you</span>
	<span class="ne_player_play">Play/Pause</span>
	<span class="ne_player_progress"><em></em></span>
	<span class="ne_player_time">00.00</span>
</div>


<script type="text/javascript">
var song = {
	"singer":"宗次亮",
	"name":"故乡的原风景",
	"url":"http://www.kf-cn.com/cn/miimg/sound.mp3",
	"cover" : "http://img1.cache.netease.com/travel/2014/3/12/201403121732019e79c.jpg"
};

(function(){
	var box = NE.$("#player");
	var config = {
		"player" : box,
		"cover" : NE.$(".ne_player_cover",box)[0],
		"play" : NE.$(".ne_player_play",box)[0],
		"progress" : NE.$(".ne_player_progress",box)[0],
		"sliderbar" : NE.$(".ne_player_progress em",box)[0],
		"time" : NE.$(".ne_player_time",box)[0],
		"autoplay" : true
	};
	NE.player(config,song);	
})();
</script>
</body>

</html>
